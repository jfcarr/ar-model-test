<!doctype HTML>
<html>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs="sourceType: webcam;">
			<a-assets>
				<a-asset-item id="dino-obj" src="models/mesh-fox.obj"></a-asset-item>
				<a-asset-item id="dino-mtl" src="models/mesh-fox.mtl"></a-asset-item>
			</a-assets>
			<a-marker preset="hiro">
				<!--
				<a-box position='0 0.5 0' material='color: yellow;'></a-box>
				-->
				<a-entity obj-model="obj: #dino-obj; mtl: #dino-mtl"></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>

</html>
